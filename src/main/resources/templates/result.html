<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sample Result</title>
    <script>
        function printLabel() {
            var printContents = document.getElementById("label").innerHTML;
            var originalContents = document.body.innerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
        }
    </script>
</head>
<body>
<div id="label">
    <p>Chemical Name: <span th:text="${sample.chemicalName}"></span></p>
    <p>Time: <span th:text="${sample.time}"></span></p>
    <p>Date: <span th:text="${sample.date}"></span></p>
    <p>SampleId: <span th:text="${sample.sampleId}"></span></p>
    <img th:src="'data:image/png;base64,' + ${sample.qrCode}" alt="QR Code">
</div>
<button onclick="printLabel()">Print Label</button>
</body>
</html>
